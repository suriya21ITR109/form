<body>
    <h1 style="text-align: center;font-style:normal;color: rebeccapurple;">HACKATHON CODING CONTEST</h1>
    <div class="link">
    <form action="sk.html">
        <h2>REGISTRATION FORM</h2>
        <div class="lab">
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" required placeholder="Enter your name">
        <br>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required placeholder="Enter your email">
        <br>
        <label for="Phone Number">Phone Number</label>
        <input id="Phone Number" type="text" name="phone number" required placeholder="Enter your phone number">
        <br> 
        <label for="password">PASSWORD</label>
        <input id="password" type="password" name="password" required placeholder="Enter the password">
        <br>
        <label for="gender">Gender</label>
        </div>
        <input type="radio" value="male" name="gender">
        <label>Male</label>
        <input type="radio" value="female" name="gender">
        <label>Female</label>
        <br>
        <div class="lab">
            <label for="city">City</label>
            <input type="text" name="city" id="city" required placeholder="Enter your city">
        </div>
        <br>
        <input type="checkbox" required>
        <label>I agree with terms and conditions</label>
        <br>
        <div class="reg">
            <br>
        <button style="background-color:red;color: aliceblue;width: 90px;height:30px;" type="submit" >Register</button>
    </div>
        

    </form>
